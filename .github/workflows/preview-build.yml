name: Preview Build

on:
    pull_request:
        types: [opened, synchronize, reopened]

permissions:
    contents: read

jobs:
    build-preview:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "0.153.0"
                  extended: true

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install npm dependencies
              run: npm ci

            - name: Fetch charts data
              env:
                  CHARTS_URL: ${{ secrets.CHARTS_URL }}
                  CHARTS_API_KEY: ${{ secrets.CHARTS_API_KEY }}
              run: ./fetch-charts.sh

            - name: Build site
              run: hugo --minify --baseURL "https://pr-${{ github.event.pull_request.number }}.navidrome-website.pages.dev"

            - name: Save PR number
              run: echo "${{ github.event.pull_request.number }}" > public/PR_NUMBER

            - name: Upload build output
              uses: actions/upload-artifact@v5
              with:
                  name: preview-build
                  path: public/
                  retention-days: 1
