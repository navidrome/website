{{- /* Render link for every non-empty heading */ -}}
{{- $context := . -}}
{{- $id := .Anchor -}}
<h{{ .Level }} id="{{ $id }}" {{- with .Attributes.class }} class="{{ . }}" {{- end -}}>
{{- .Text | safeHTML -}}
<a class="td-heading-self-link" href="#{{ $id }}" aria-label="Heading self-link"></a>
</h{{ .Level }}>
